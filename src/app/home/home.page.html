<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      People List
    </ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="openNewItemPage()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item *ngFor="let item of items" (click)="goToItem(item)">
     <ion-label>
       {{ item.titulo }}
     </ion-label>
   </ion-item>
 </ion-list>
</ion-content>
